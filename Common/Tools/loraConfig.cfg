/*
 * FreeRtos timer config
 */
-DconfigUSE_TIMERS=1               //Enable timer
-DconfigTIMER_TASK_PRIORITY=6      //Set timer priority
-DconfigTIMER_QUEUE_LENGTH=10      //Set timer queue length 
-DconfigTIMER_TASK_STACK_DEPTH=64  //Set timer depth


/*
 * FreeRtos low power config
 */
-DconfigUSE_TICKLESS_IDLE=0                     //Close low power mode

/*
 * Secret key
 */
-DSECRET_KEY="{0x56, 0x3C, 0x98, 0x7A, 0x22, 0xBD, 0x15, 0x0F, 0x5E, 0x43, 0x87, 0xFA, 0xB7, 0x6B, 0x69, 0x52}"

